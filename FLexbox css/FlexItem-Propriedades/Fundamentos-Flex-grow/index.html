<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex Grow</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- flex GROw trata da proporção de crescimento dos itens-->

    
    <h1>Flex-grow:0</h1>
    <div class="container">
        <div class="item flexgrow0 ">A</div>
        <div class="item flexgrow0 ">B</div>
        <div class="item flexgrow0 ">C</div>
        <div class="item flexgrow0 ">D</div>
    </div>
    <h1>flex grow :1</h1>
    <div class="container">
        <div class="item flexgrow1 ">A</div>
        <div class="item flexgrow1 ">B</div>
        <div class="item flexgrow1 ">C</div>
        <div class="item flexgrow1 ">D</div>
    </div>
    <h1>FLex grow:2</h1>
    <div class="container">
        <div class="item flexgrow1 ">A</div>
        <div class="item flexgrow2 ">B</div>
        <div class="item flexgrow2 ">C</div>
        <div class="item flexgrow1 ">D</div>
    </div>
    <h1>FLex grow:3</h1>
    <div class="container">
        <div class="item flexgrow3 ">Aaaaa</div>
        <div class="item flexgrow1 ">Bbb</div>
        <div class="item flexgrow1 ">Caa</div>
        <div class="item flexgrow3 ">D</div>
    </div>
    
</body>
</html>
